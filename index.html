                        { name: 'relu4', type: 'ReLU', params: 0, nodes: { input: [84], output: [84] }, input: ['fc2_out'], output: ['relu4_out'] },
                        { name: 'fc3', type: 'Linear', params: 168, nodes: { input: [84], output: [2] }, input: ['relu4_out'], output: ['output'], attributes: { in_features: 84, out_features: 2 } }
                    ],
                    totalParams: 74376,
                    totalLayers: 12
                };
            };

            const cleanupVisualization = () => {
                // Dispose all layer groups and their geometries/materials
                if (layerGroupsRef.current) {
                    layerGroupsRef.current.forEach(group => {
                        if (group && group.parent) {
                            group.parent.remove(group);
                        }
                        group.traverse((obj) => {
                            disposeObject(obj);
                        });
                    });
                    layerGroupsRef.current = [];
                }
                
                // Dispose connection lines
                if (connectionLinesRef.current) {
                    connectionLinesRef.current.forEach(line => {
                        if (line && line.parent) {
                            line.parent.remove(line);
                        }
                        disposeObject(line);
                    });
                    connectionLinesRef.current = [];
                }
                
                // Clear kernel references
                if (convKernelsRef.current) {
                    convKernelsRef.current.forEach(kernel => {
                        if (kernel.mesh) disposeObject(kernel.mesh);
                        if (kernel.prism) disposeObject(kernel.prism);
                        if (kernel.wireframe) disposeObject(kernel.wireframe);
                    });
                    convKernelsRef.current = [];
                }
                
                // Clear the scene
                if (sceneRef.current) {
                    while(sceneRef.current.children.length > 0) {
                        const obj = sceneRef.current.children[0];
                        sceneRef.current.remove(obj);
                        if (obj.type === 'Mesh' || obj.type === 'Line') {
                            disposeObject(obj);
                        }
                    }
                }
                
                console.log('Visualization cleanup complete');
            };

            const getLayerColor = (type) => {
                const colors = {
                    'Conv2d': 0x2563eb,        // Blue
                    'Linear': 0x0891b2,        // Cyan
                    'ReLU': 0xf59e0b,          // Amber
                    'LeakyReLU': 0xfbbf24,     // Yellow
                    'Sigmoid': 0xf59e0b,       // Amber
                    'Softmax': 0xf97316,       // Orange
                    'MaxPool2d': 0x10b981,     // Emerald
                    'AvgPool2d': 0x14b8a6,     // Teal
                    'Flatten': 0x8b5cf6,       // Purple
                    'Reshape': 0xa855f7,       // Purple variant
                    'Transpose': 0x9333ea,     // Purple variant
                    'BatchNorm': 0x06b6d4,     // Sky blue
                    'InstanceNorm': 0x0ea5e9,  // Blue variant
                    'Normalization': 0x0284c7, // Blue variant
                    'Add': 0xec4899,           // Pink (residual connections)
                    'Mul': 0xdb2777,           // Pink variant
                    'Concat': 0xd946ef         // Fuchsia
                };
                return colors[type] || 0x6b7280; // Default gray
            };

            const createConvLayer = (layer, position, scene) => {
                const group = new THREE.Group();
                const [channels, height, width] = layer.nodes.output;
                
                // Scale dimensions for visualization
                const scale = 0.15;
                const spacing = 0.3;
                
                // Create feature maps as grids of nodes
                const maxChannelsToShow = Math.min(channels, 8);
                for (let c = 0; c < maxChannelsToShow; c++) {
                    const channelGroup = new THREE.Group();
                    
                    // Sample nodes more aggressively for large layers (don't create all for performance)
                    const maxDimension = Math.max(height, width);
                    let sampleRate;
                    if (maxDimension > 100) {
                        sampleRate = Math.floor(maxDimension / 6); // Show fewer nodes for very large layers
                    } else if (maxDimension > 50) {
                        sampleRate = Math.floor(maxDimension / 8);
                    } else {
                        sampleRate = Math.max(1, Math.floor(maxDimension / 10));
                    }
                    
                    for (let h = 0; h < height; h += sampleRate) {
                        for (let w = 0; w < width; w += sampleRate) {
                            const nodeGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                            const nodeMaterial = new THREE.MeshPhongMaterial({
                                color: getLayerColor(layer.type),
                                transparent: true,
                                opacity: 0.6,
                                emissive: getLayerColor(layer.type),
                                emissiveIntensity: 0.3
                            });
                            
                            const node = new THREE.Mesh(sharedGeometries.smallSphere, nodeMaterial);
                            node.position.set(
                                h * scale - (height * scale) / 2,
                                w * scale - (width * scale) / 2,
                                0
                            );
                            node.userData = { activation: Math.random() };
                            channelGroup.add(node);
                        }
                    }
                    
                    channelGroup.position.z = c * spacing;
                    group.add(channelGroup);
                }
                
                // Add convolutional kernel visualization if Conv layer
                if (layer.type === 'Conv2d' && layer.attributes) {
                    const kernelSize = layer.attributes.kernel_size[0];
                    // Add convolutional kernel visualization if Conv layer
                    const kernelGeometry = new THREE.PlaneGeometry(
                        kernelSize * scale * 1.5, 
                        kernelSize * scale * 1.5
                    );
                    const kernelMaterial = new THREE.MeshBasicMaterial({
                        color: 0xf59e0b,
                        transparent: true,
                        opacity: 0.5,
                        side: THREE.DoubleSide,
                        wireframe: true
                    });
                    
                    const kernel = new THREE.Mesh(kernelGeometry, kernelMaterial);
                    kernel.position.set(
                        -(height * scale) / 2,
                        -(width * scale) / 2,
                        -2
                    );
                    group.add(kernel);
                    
                    // Create triangular prism connecting kernel to layer
                    const prismGeometry = new THREE.ConeGeometry(
                        kernelSize * scale * 1.2,
                        2.0,
                        4,
                        1,
                        true
                    );
                    const prismMaterial = new THREE.MeshPhongMaterial({
                        color: 0xf59e0b,
                        transparent: true,
                        opacity: 0.25,
                        emissive: 0xf59e0b,
                        emissiveIntensity: 0.3,
                        side: THREE.DoubleSide,
                        wireframe: false
                    });
                    const prism = new THREE.Mesh(prismGeometry, prismMaterial);
                    prism.rotation.x = Math.PI / 2; // Tip points toward layer, base at kernel
                    prism.rotation.y = Math.PI / 4; // Align square base edges with kernel
                    prism.position.set(
                        -(height * scale) / 2,
                        -(width * scale) / 2,
                        -1.0
                    );
                    group.add(prism);
                    
                    // Add wireframe outline for better visibility
                    const wireframeGeometry = new THREE.ConeGeometry(
                        kernelSize * scale * 1.2,
                        2.0,
                        4,
                        1,
                        true
                    );
                    const wireframeMaterial = new THREE.MeshBasicMaterial({
                        color: 0xf59e0b,
                        transparent: true,
                        opacity: 0.6,
                        wireframe: true
                    });
                    const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
                    wireframe.rotation.x = Math.PI / 2;
                    wireframe.rotation.y = Math.PI / 4; // Align with base
                    wireframe.position.copy(prism.position);
                    group.add(wireframe);
                    
                    // Store kernel and prism for animation
                    convKernelsRef.current.push({
                        mesh: kernel,
                        prism: prism,
                        wireframe: wireframe,
                        group: group,
                        bounds: {
                            maxX: (height * scale) / 2,
                            maxY: (width * scale) / 2,
                            minX: -(height * scale) / 2,
                            minY: -(width * scale) / 2
                        }
                    });
                }
                
                // Add bounding box
                const bbox = new THREE.Box3().setFromObject(group);
                // Removed box helper for cleaner visualization
                
                group.position.copy(position);
                group.userData = { layer, nodes: [] };
                
                // Collect all node meshes
                group.traverse((obj) => {
                    if (obj.geometry && obj.geometry.type === 'SphereGeometry') {
                        group.userData.nodes.push(obj);
                    }
                });
                
                scene.add(group);
                return group;
            };

            const createLinearLayer = (layer, position, scene) => {
                const group = new THREE.Group();
                const inputSize = layer.nodes.input[0];
                const outputSize = layer.nodes.output[0];
                
                // Scale for visualization - reduce nodes shown for very large layers
                const maxNodes = 50;
                const displayInputs = Math.min(inputSize, maxNodes);
                const displayOutputs = Math.min(outputSize, maxNodes);
                
                const inputSpacing = 0.3;
                const outputSpacing = 0.3;
                const layerDepth = 3;
                
                // Input nodes
                const inputNodes = [];
                for (let i = 0; i < displayInputs; i++) {
                    // Use shared geometry for memory efficiency
                    const nodeMaterial = new THREE.MeshPhongMaterial({
                        color: 0x0891b2,
                        transparent: true,
                        opacity: 0.7,
                        emissive: 0x0891b2,
                        emissiveIntensity: 0.2
                    });
                    
                    const node = new THREE.Mesh(sharedGeometries.sphere, nodeMaterial);
                    const yPos = (i - displayInputs / 2) * inputSpacing;
                    node.position.set(-layerDepth / 2, yPos, 0);
                    node.userData = { activation: Math.random() };
                    group.add(node);
                    inputNodes.push(node);
                }
                
                // Output nodes
                const outputNodes = [];
                for (let i = 0; i < displayOutputs; i++) {
                    // Use shared geometry for memory efficiency
                    const nodeMaterial = new THREE.MeshPhongMaterial({
                        color: getLayerColor(layer.type),
                        transparent: true,
                        opacity: 0.7,
                        emissive: getLayerColor(layer.type),
                        emissiveIntensity: 0.2
                    });
                    
                    const node = new THREE.Mesh(sharedGeometries.sphere, nodeMaterial);
                    const yPos = (i - displayOutputs / 2) * outputSpacing;
                    node.position.set(layerDepth / 2, yPos, 0);
                    node.userData = { activation: Math.random() };
                    group.add(node);
                    outputNodes.push(node);
                }
                
                // Add some connection lines (sample to avoid too many)
                const connectionSamples = Math.min(10, displayInputs);
                for (let i = 0; i < connectionSamples; i++) {
                    const inputIdx = Math.floor((i / connectionSamples) * displayInputs);
                    for (let j = 0; j < Math.min(3, displayOutputs); j++) {
                        const outputIdx = Math.floor(Math.random() * displayOutputs);
                        
                        const points = [
                            inputNodes[inputIdx].position.clone(),
                            outputNodes[outputIdx].position.clone()
                        ];
                        
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        const lineMaterial = new THREE.LineBasicMaterial({
                            color: 0xd1d5db,
                            transparent: true,
                            opacity: 0.25,
                            linewidth: 3
                        });
                        const line = new THREE.Line(lineGeometry, lineMaterial);
                        line.userData = { type: 'neuron', inputNode: inputNodes[inputIdx], outputNode: outputNodes[outputIdx] };
                        group.add(line);
                        group.userData.connectionLines = group.userData.connectionLines || [];
                        group.userData.connectionLines.push(line);
                    }
                }
                
                group.position.copy(position);
                group.userData = { layer, nodes: [...inputNodes, ...outputNodes] };
                scene.add(group);
                return group;
            };

            const createActivationLayer = (layer, position, scene) => {
                const group = new THREE.Group();
                const nodeCount = layer.nodes.output.length > 1 ? layer.nodes.output[0] : 20;
                const displayNodes = Math.min(nodeCount, 30);
                const spacing = 0.25;
                
                for (let i = 0; i < displayNodes; i++) {
                    // Use shared geometry for memory efficiency
                    const nodeMaterial = new THREE.MeshPhongMaterial({
                        color: getLayerColor(layer.type),
                        transparent: true,
                        opacity: 0.7,
                        emissive: getLayerColor(layer.type),
                        emissiveIntensity: 0.4,
                        side: THREE.DoubleSide
                    });
                    
                    const node = new THREE.Mesh(sharedGeometries.circle, nodeMaterial);
                    const angle = (i / displayNodes) * Math.PI * 2;
                    const radius = 2;
                    node.position.set(
                        0,
                        Math.cos(angle) * radius,
                        Math.sin(angle) * radius
                    );
                    // Rotate circle to be perpendicular to X-axis (intersecting connection line)
                    node.rotation.y = Math.PI / 2;
                    node.userData = { activation: Math.random() };
                    group.add(node);
                }
                
                group.position.copy(position);
                group.userData = { layer, nodes: [] };
                group.traverse((obj) => {
                    if (obj.geometry && obj.geometry.type === 'CircleGeometry') {
                        group.userData.nodes.push(obj);
                    }
                });
                
                scene.add(group);
                return group;
            };

            const createStructuralLayer = (layer, position, scene) => {
                // For Add, Mul, Concat - show with more logical representations
                const group = new THREE.Group();
                const layerColor = getLayerColor(layer.type);
                
                if (layer.type === 'Add') {
                    // Residual/skip connection - show as merging streams (Y-shape)
                    const cylinderGeo = new THREE.CylinderGeometry(0.2, 0.2, 1.5, 8);
                    const material = new THREE.MeshPhongMaterial({
                        color: layerColor,
                        transparent: true,
                        opacity: 0.7,
                        emissive: layerColor,
                        emissiveIntensity: 0.4
                    });
                    
                    // Main vertical trunk
                    const trunk = new THREE.Mesh(cylinderGeo, material);
                    trunk.rotation.z = Math.PI / 2;
                    group.add(trunk);
                    
                    // Two input branches
                    const branch1 = new THREE.Mesh(cylinderGeo, material.clone());
                    branch1.scale.set(0.7, 0.7, 0.7);
                    branch1.position.set(-0.5, 0.6, 0.6);
                    branch1.rotation.z = Math.PI / 2 + Math.PI / 6;
                    branch1.rotation.y = Math.PI / 6;
                    group.add(branch1);
                    
                    const branch2 = new THREE.Mesh(cylinderGeo, material.clone());
                    branch2.scale.set(0.7, 0.7, 0.7);
                    branch2.position.set(-0.5, -0.6, -0.6);
                    branch2.rotation.z = Math.PI / 2 - Math.PI / 6;
                    branch2.rotation.y = -Math.PI / 6;
                    group.add(branch2);
                    
                    // Add glowing sphere at junction
                    const sphereGeo = new THREE.SphereGeometry(0.3, 12, 12);
                    const sphereMat = new THREE.MeshPhongMaterial({
                        color: layerColor,
                        transparent: true,
                        opacity: 0.8,
                        emissive: layerColor,
                        emissiveIntensity: 0.6
                    });
                    const junction = new THREE.Mesh(sphereGeo, sphereMat);
                    group.add(junction);
                    
                } else if (layer.type === 'Mul') {
                    // Element-wise multiplication - show as interlocking gears/rings
                    const torusGeo = new THREE.TorusGeometry(0.6, 0.15, 8, 12);
                    const material = new THREE.MeshPhongMaterial({
                        color: layerColor,
                        transparent: true,
                        opacity: 0.7,
                        emissive: layerColor,
                        emissiveIntensity: 0.4
                    });
                    
                    const ring1 = new THREE.Mesh(torusGeo, material);
                    ring1.rotation.y = Math.PI / 4;
                    group.add(ring1);
                    
                    const ring2 = new THREE.Mesh(torusGeo, material.clone());
                    ring2.rotation.y = -Math.PI / 4;
                    ring2.rotation.z = Math.PI / 2;
                    group.add(ring2);
                    
                } else if (layer.type === 'Concat') {
                    // Concatenation - show as funnel with multiple inputs merging
                    const coneGeo = new THREE.ConeGeometry(0.8, 2, 6);
                    const material = new THREE.MeshPhongMaterial({
                        color: layerColor,
                        transparent: true,
                        opacity: 0.6,
                        emissive: layerColor,
                        emissiveIntensity: 0.3
                    });
                    
                    // Main funnel
                    const funnel = new THREE.Mesh(coneGeo, material);
                    funnel.rotation.z = -Math.PI / 2;
                    group.add(funnel);
                    
                    // Input pipes
                    const pipeGeo = new THREE.CylinderGeometry(0.15, 0.15, 1, 8);
                    for (let i = 0; i < 3; i++) {
                        const pipe = new THREE.Mesh(pipeGeo, material.clone());
                        const angle = (i / 3) * Math.PI * 2;
                        pipe.position.x = -1.2;
                        pipe.position.y = Math.cos(angle) * 0.8;
                        pipe.position.z = Math.sin(angle) * 0.8;
                        pipe.rotation.z = Math.PI / 2;
                        group.add(pipe);
                    }
                    
                    // Add wireframe outline
                    const wireframeMat = new THREE.MeshBasicMaterial({
                        color: layerColor,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.5
                    });
                    const wireframe = new THREE.Mesh(coneGeo, wireframeMat);
                    wireframe.rotation.z = -Math.PI / 2;
                    group.add(wireframe);
                }
                
                group.position.copy(position);
                group.userData = { layer, nodes: [] };
                scene.add(group);
                return group;
            };

            const createShapeTransformLayer = (layer, position, scene) => {
                // For Reshape, Transpose, Flatten - show as simple transparent sphere
                const group = new THREE.Group();
                const layerColor = getLayerColor(layer.type);
                
                if (layer.type === 'Transpose') {
                    // Show as rotating arrows or twisted ribbon
                    const arrowCount = 4;
                    for (let i = 0; i < arrowCount; i++) {
                        const coneGeo = new THREE.ConeGeometry(0.3, 1.2, 6);
                        const material = new THREE.MeshPhongMaterial({
                            color: layerColor,
                            transparent: true,
                            opacity: 0.7,
                            emissive: layerColor,
                            emissiveIntensity: 0.3
                        });
                        const arrow = new THREE.Mesh(coneGeo, material);
                        const angle = (i / arrowCount) * Math.PI * 2;
                        arrow.position.y = Math.cos(angle) * 1.2;
                        arrow.position.z = Math.sin(angle) * 1.2;
                        arrow.rotation.z = angle;
                        arrow.rotation.x = Math.PI / 2;
                        group.add(arrow);
                    }
                } else if (layer.type === 'Flatten') {
                    // Show as collapsing funnel
                    const cylinderGeo = new THREE.CylinderGeometry(0.3, 1.2, 2, 8);
                    const material = new THREE.MeshPhongMaterial({
                        color: layerColor,
                        transparent: true,
                        opacity: 0.6,
                        emissive: layerColor,
                        emissiveIntensity: 0.3,
                        wireframe: false
                    });
                    const funnel = new THREE.Mesh(cylinderGeo, material);
                    funnel.rotation.z = Math.PI / 2;
                    group.add(funnel);
                    
                    // Add wireframe outline
                    const wireframeMat = new THREE.MeshBasicMaterial({
                        color: layerColor,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.8
                    });
                    const wireframe = new THREE.Mesh(cylinderGeo, wireframeMat);
                    wireframe.rotation.z = Math.PI / 2;
                    group.add(wireframe);
                } else {
                    // Reshape - show as simple transparent wireframe sphere
                    const sphereGeo = new THREE.SphereGeometry(0.5, 12, 12);
                    const material = new THREE.MeshPhongMaterial({
                        color: layerColor,
                        transparent: true,
                        opacity: 0.3,
                        emissive: layerColor,
                        emissiveIntensity: 0.2,
                        wireframe: true
                    });
                    const sphere = new THREE.Mesh(sphereGeo, material);
                    group.add(sphere);
                }
                
                group.position.copy(position);
                group.userData = { layer, nodes: [] };
                scene.add(group);
                return group;
            };

            const initVisualization = () => {
                const canvas = canvasRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a202c);
                
                // Camera
                const camera = new THREE.PerspectiveCamera(
                    60,
                    canvas.clientWidth / canvas.clientHeight,
                    0.1,
                    1000
                );
                camera.position.set(0, 8, -30); // Kernel side view
                
                // Renderer
                const renderer = new THREE.WebGLRenderer({ 
                    canvas, 
                    antialias: true,
                    alpha: true 
                });
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                // Controls
                const controls = new OrbitControls(camera, canvas);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 5;
                controls.maxDistance = 500;
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const pointLight1 = new THREE.PointLight(0x2563eb, 1.2, 100);
                pointLight1.position.set(15, 15, 15);
                scene.add(pointLight1);
                
                const pointLight2 = new THREE.PointLight(0x0891b2, 1.2, 100);
                pointLight2.position.set(-15, -15, -15);
                scene.add(pointLight2);
                
                const pointLight3 = new THREE.PointLight(0xf59e0b, 0.8, 50);
                pointLight3.position.set(0, 20, 0);
                scene.add(pointLight3);
                
                // Create layer visualizations
                const layers = modelData.nodes;
                const totalLayers = layers.length;
                
                // Limit layers displayed based on model size for performance
                let displayLayers;
                if (totalLayers > 300) {
                    // For very large models, sample more aggressively
                    const keepFirst = 30;
                    const keepLast = 30;
                    const sampleRate = Math.ceil((totalLayers - keepFirst - keepLast) / 140); // Target ~200 total
                    const middle = layers.slice(keepFirst, -keepLast).filter((_, idx) => idx % sampleRate === 0);
                    displayLayers = [...layers.slice(0, keepFirst), ...middle, ...layers.slice(-keepLast)];
                    console.log(`Performance mode: Displaying ${displayLayers.length} of ${totalLayers} layers`);
                } else {
                    displayLayers = layers; // Show all layers
                }
                
                // Adjust spacing based on number of layers - tighter for larger models
                let spacing;
                if (displayLayers.length > 200) {
                    spacing = 1.5;
                } else if (displayLayers.length > 100) {
                    spacing = 1.8;
                } else if (displayLayers.length > 50) {
                    spacing = 2;
                } else if (displayLayers.length > 30) {
                    spacing = 2.5;
                } else {
                    spacing = 3;
                }
                
                console.log(`Displaying all ${totalLayers} layers with spacing: ${spacing}`);
                
                layerGroupsRef.current = [];
                convKernelsRef.current = [];
                connectionLinesRef.current = [];
                
                displayLayers.forEach((layer, index) => {
                    // Calculate position based on how many layers we've actually added (no gaps)
                    const actualLayerCount = layerGroupsRef.current.length;
                    const startX = -(displayLayers.length * spacing) / 2; // Initial estimate
                    const position = new THREE.Vector3(startX + actualLayerCount * spacing, 0, 0);
                    let group;
                    
                    // Store original index for reference
                    const originalIndex = layers.indexOf(layer);
                    
                    if (layer.type === 'Conv2d') {
                        group = createConvLayer(layer, position, scene);
                    } else if (layer.type === 'Linear') {
                        group = createLinearLayer(layer, position, scene);
                    } else if (layer.type === 'ReLU' || layer.type === 'LeakyReLU' || layer.type === 'Sigmoid' || layer.type === 'Softmax') {
                        group = createActivationLayer(layer, position, scene);
                    } else if (layer.type === 'MaxPool2d' || layer.type === 'AvgPool2d') {
                        group = createConvLayer(layer, position, scene);
                    } else if (layer.type === 'Flatten') {
                        group = createShapeTransformLayer(layer, position, scene);
                    } else if (layer.type === 'Reshape' || layer.type === 'Transpose') {
                        group = createShapeTransformLayer(layer, position, scene);
                    } else if (layer.type === 'BatchNorm' || layer.type === 'InstanceNorm' || layer.type === 'Normalization') {
                        group = createActivationLayer(layer, position, scene);
                    } else if (layer.type === 'Add' || layer.type === 'Mul' || layer.type === 'Concat') {
                        group = createStructuralLayer(layer, position, scene);
                    } else {
                        // Unknown layer type - skip it entirely
                        console.log(`Skipping layer type: ${layer.type}`);
                        return; // Skip this layer completely
                    }
                    
                    // Only proceed if group was created
                    if (!group) return;
                    
                    // Store sampling info
                    group.userData.originalIndex = originalIndex;
                    group.userData.displayScale = totalLayers > 100 ? 0.7 : 1.0; // Scale down nodes for huge models
                    
                    // Add connections between layers (connect to last valid group)
                    if (layerGroupsRef.current.length > 0) {
                        const prevGroup = layerGroupsRef.current[layerGroupsRef.current.length - 1];
                        const points = [
                            prevGroup.position.clone(),
                            group.position.clone()
                        ];
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        const connectionLine = new THREE.Line(
                            lineGeometry,
                            new THREE.LineBasicMaterial({ 
                                color: 0x2563eb,
                                transparent: true,
                                opacity: 0.4,
                                linewidth: 3
                            })
                        );
                        connectionLine.userData = { 
                            fromIndex: layerGroupsRef.current.length - 1, 
                            toIndex: layerGroupsRef.current.length 
                        };
                        scene.add(connectionLine);
                        connectionLinesRef.current.push(connectionLine);
                    }
                    
                    layerGroupsRef.current.push(group);
                });
                
                // Recenter all layers based on actual count (no gaps)
                const actualLayerCount = layerGroupsRef.current.length;
                const actualStartX = -(actualLayerCount * spacing) / 2;
                layerGroupsRef.current.forEach((group, idx) => {
                    group.position.x = actualStartX + idx * spacing;
                });
                
                // Update connection line positions
                connectionLinesRef.current.forEach((line) => {
                    const fromIdx = line.userData.fromIndex;
                    const toIdx = line.userData.toIndex;
                    if (layerGroupsRef.current[fromIdx] && layerGroupsRef.current[toIdx]) {
                        const points = [
                            layerGroupsRef.current[fromIdx].position.clone(),
                            layerGroupsRef.current[toIdx].position.clone()
                        ];
                        line.geometry.setFromPoints(points);
                    }
                });
                
                sceneRef.current = scene;
                rendererRef.current = renderer;
                cameraRef.current = camera;
                controlsRef.current = controls;
                
                // Adjust camera position based on actual model width (excluding skipped layers)
                const actualModelWidth = actualLayerCount * spacing;
                const cameraDistance = Math.max(30, actualModelWidth * 0.8);
                camera.position.set(0, 8, -cameraDistance);
                controls.target.set(0, 0, 0);
                controls.update();
                
                // Animation loop
                const animate = () => {
                    animationFrameRef.current = requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();
                
                // Handle window resize
                const handleResize = () => {
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                };
                window.addEventListener('resize', handleResize);
                
                // Click handling for layer selection
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();
                
                const onCanvasClick = (event) => {
                    const rect = canvas.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(scene.children, true);
                    
                    if (intersects.length > 0) {
                        // Find which layer group was clicked
                        let clickedGroup = null;
                        let clickedIndex = -1;
                        
                        intersects[0].object.traverseAncestors((ancestor) => {
                            layerGroupsRef.current.forEach((group, idx) => {
                                if (ancestor === group) {
                                    clickedGroup = group;
                                    clickedIndex = idx;
                                }
                            });
                        });
                        
                        if (clickedGroup) {
                            setSelectedLayer(clickedIndex);
                        }
                    }
                };
                
                canvas.addEventListener('click', onCanvasClick);
            };

            const animateDataFlow = () => {
                const intervalId = setInterval(() => {
                    setAnimationProgress(prev => {
                        // Determine current layer and adjust speed based on type
                        const currentLayerIndex = Math.floor((prev / 100) * layerGroupsRef.current.length);
                        const currentLayer = layerGroupsRef.current[currentLayerIndex]?.userData?.layer;
                        
                        // Spend more time on conv layers
                        const isConvLayer = currentLayer && (currentLayer.type === 'Conv2d' || currentLayer.type === 'MaxPool2d');
                        const speedMultiplier = isConvLayer ? 0.25 : 0.8; // Conv layers 3x slower
                        
                        const next = prev + (speedMultiplier * animationSpeed);
                        
                        // Allow animation to continue past 100% to show last layer fully
                        if (next >= 110) {
                            setIsPlaying(false);
                            return 0;
                        }
                        
                        const activeLayerIndex = Math.min(
                            Math.floor((Math.min(next, 100) / 100) * layerGroupsRef.current.length),
                            layerGroupsRef.current.length - 1
                        );
                        
                        // Tour mode: smoothly move camera to follow active layer
                        if (tourMode && cameraRef.current && controlsRef.current && layerGroupsRef.current[activeLayerIndex]) {
                            const activeGroup = layerGroupsRef.current[activeLayerIndex];
                            const targetPos = activeGroup.position.clone();
                            
                            // Determine camera offset based on layer type
                            const layer = activeGroup.userData.layer;
                            const isConvLayer = layer && (layer.type === 'Conv2d' || layer.type === 'MaxPool2d');
                            
                            // Position camera for optimal viewing
                            const offset = new THREE.Vector3(
                                isConvLayer ? -8 : -6,  // Side angle
                                isConvLayer ? 5 : 3,    // Above
                                isConvLayer ? -8 : -5   // Back
                            );
                            
                            const desiredCameraPos = targetPos.clone().add(offset);
                            const desiredTarget = targetPos.clone();
                            
                            // Smooth lerp (interpolate) camera position
                            const lerpFactor = 0.08; // Smoothness (lower = smoother)
                            cameraRef.current.position.lerp(desiredCameraPos, lerpFactor);
                            controlsRef.current.target.lerp(desiredTarget, lerpFactor);
                            controlsRef.current.update();
                        }
                        
                        // Animate connection lines
                        connectionLinesRef.current.forEach((line) => {
                            const { fromIndex, toIndex } = line.userData;
                            if (toIndex === activeLayerIndex) {
                                // Active connection - bright and pulsing
                                const pulse = Math.sin(Date.now() * 0.015) * 0.3 + 0.7;
                                line.material.opacity = 0.6 + pulse * 0.3;
                                line.material.color.setHex(0xf59e0b);
                            } else if (toIndex < activeLayerIndex) {
                                // Past connections - dim blue
                                line.material.opacity = 0.2;
                                line.material.color.setHex(0x2563eb);
                            } else {
                                // Future connections - very dim
                                line.material.opacity = 0.15;
                                line.material.color.setHex(0x9ca3af);
                            }
                        });
                        
                        // Animate nodes in current layer
                        layerGroupsRef.current.forEach((group, idx) => {
                            if (group.userData.nodes) {
                                const isLinear = group.userData.layer && group.userData.layer.type === 'Linear';
                                const randomActivation = Math.random() > 0.7; // Only 30% of nodes active
                                
                                group.userData.nodes.forEach(node => {
                                    if (idx === activeLayerIndex) {
                                        // Active layer
                                        if (isLinear) {
                                            // Linear layers: only random nodes light up
                                            if (node.userData.randomActive === undefined) {
                                                node.userData.randomActive = Math.random() > 0.7;
                                            }
                                            if (node.userData.randomActive) {
                                                const pulse = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
                                                node.material.emissiveIntensity = pulse;
                                                node.material.opacity = pulse;
                                            } else {
                                                node.material.emissiveIntensity = 0.1;
                                                node.material.opacity = 0.3;
                                            }
                                        } else {
                                            // Other layers: pulse all nodes
                                            const pulse = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
                                            node.material.emissiveIntensity = pulse;
                                            node.material.opacity = pulse;
                                        }
                                    } else if (idx < activeLayerIndex) {
                                        // Passed layers - dim
                                        node.material.emissiveIntensity = 0.1;
                                        node.material.opacity = 0.3;
                                        // Reset random active state for next animation
                                        node.userData.randomActive = undefined;
                                    } else {
                                        // Future layers - very dim
                                        node.material.emissiveIntensity = 0.05;
                                        node.material.opacity = 0.2;
                                    }
                                });
                                
                                // Animate neuron connection lines in linear layers
                                if (isLinear && group.userData.connectionLines && idx === activeLayerIndex) {
                                    group.userData.connectionLines.forEach(line => {
                                        const inputActive = line.userData.inputNode?.userData.randomActive;
                                        const outputActive = line.userData.outputNode?.userData.randomActive;
                                        
                                        if (inputActive && outputActive) {
                                            // Both nodes active - very bright connection
                                            const pulse = Math.sin(Date.now() * 0.012) * 0.4 + 0.6;
                                            line.material.opacity = 0.8 + pulse * 0.2;
                                            line.material.color.setHex(0xf59e0b); // Bright amber
                                        } else if (inputActive || outputActive) {
                                            // One node active - medium brightness
                                            line.material.opacity = 0.5;
                                            line.material.color.setHex(0x2563eb);
                                        } else {
                                            // No nodes active - very dim
                                            line.material.opacity = 0.08;
                                            line.material.color.setHex(0xd1d5db);
                                        }
                                    });
                                } else if (group.userData.connectionLines) {
                                    // Reset connection lines for non-active layers
                                    group.userData.connectionLines.forEach(line => {
                                        line.material.opacity = 0.15;
                                        line.material.color.setHex(0xd1d5db);
                                    });
                                }
                            }
                        });
                        
                        // Animate conv kernels (synchronized with layer activation)
                        convKernelsRef.current.forEach((kernelData, idx) => {
                            const kernelLayerIndex = Math.floor(idx * 3); // Approximate layer index for this kernel
                            
                            if (kernelLayerIndex === activeLayerIndex) {
                                // Calculate progress through current layer (0 to 1)
                                const totalLayers = layerGroupsRef.current.length;
                                const layerProgress = (next % (100 / totalLayers)) / (100 / totalLayers);
                                
                                const bounds = kernelData.bounds;
                                const rangeX = bounds.maxX - bounds.minX;
                                const rangeY = bounds.maxY - bounds.minY;
                                
                                // Raster scan: left to right, top to bottom
                                // Assume we do 5 rows of scanning
                                const numRows = 5;
                                const currentRow = Math.floor(layerProgress * numRows);
                                const progressInRow = (layerProgress * numRows) % 1;
                                
                                // X moves left to right within each row
                                const newX = bounds.minX + progressInRow * rangeX;
                                // Y moves top to bottom across rows
                                const newY = bounds.minY + (currentRow / numRows) * rangeY;
                                
                                kernelData.mesh.position.x = newX;
                                kernelData.mesh.position.y = newY;
                                kernelData.mesh.material.opacity = 0.7;
                                
                                // Update prism position and visibility
                                if (kernelData.prism) {
                                    kernelData.prism.position.x = newX;
                                    kernelData.prism.position.y = newY;
                                    kernelData.prism.material.opacity = 0.35;
                                    kernelData.prism.material.emissiveIntensity = 0.5;
                                }
                                
                                // Update wireframe
                                if (kernelData.wireframe) {
                                    kernelData.wireframe.position.x = newX;
                                    kernelData.wireframe.position.y = newY;
                                    kernelData.wireframe.material.opacity = 0.8;
                                }
                                
                                // Highlight nodes under the kernel
                                if (kernelData.group && kernelData.group.userData.nodes) {
                                    kernelData.group.userData.nodes.forEach(node => {
                                        const dx = node.position.x - newX;
                                        const dy = node.position.y - newY;
                                        const distance = Math.sqrt(dx * dx + dy * dy);
                                        if (distance < 0.8) {
                                            node.material.emissiveIntensity = 0.9;
                                            node.material.opacity = 1.0;
                                        }
                                    });
                                }
                            } else {
                                kernelData.mesh.material.opacity = 0.2;
                                if (kernelData.prism) {
                                    kernelData.prism.material.opacity = 0.05;
                                    kernelData.prism.material.emissiveIntensity = 0.1;
                                }
                                if (kernelData.wireframe) {
                                    kernelData.wireframe.material.opacity = 0.2;
                                }
                            }
                        });
                        
                        return next;
                    });
                }, 50);
                
                return () => clearInterval(intervalId);
            };

            const toggleAnimation = () => {
                if (animationProgress >= 100) {
                    setAnimationProgress(0);
                }
                setIsPlaying(!isPlaying);
            };
            
            const toggleTourMode = () => {
                setTourMode(!tourMode);
                if (!tourMode && !isPlaying) {
                    // Start animation when enabling tour mode if not already playing
                    setIsPlaying(true);
                    if (animationProgress >= 100) {
                        setAnimationProgress(0);
                    }
                }
                // Disable exploration mode when enabling tour mode
                if (!tourMode && explorationMode) {
                    setExplorationMode(false);
                    explorationTimeRef.current = 0;
                }
            };
            
            const toggleExplorationMode = () => {
                setExplorationMode(!explorationMode);
                // Disable tour mode when enabling exploration mode
                if (!explorationMode && tourMode) {
                    setTourMode(false);
                }
                if (!explorationMode) {
                    explorationTimeRef.current = 0;
                }
            };

            const resetView = () => {
                if (cameraRef.current && controlsRef.current) {
                    cameraRef.current.position.set(0, 8, -30);
                    controlsRef.current.target.set(0, 0, 0);
                    controlsRef.current.reset();
                }
                setCameraView('default');
                setSelectedLayer(null);
                setAnimationProgress(0);
                setIsPlaying(false);
                setTourMode(false);
                setExplorationMode(false);
                explorationTimeRef.current = 0;
                
                // Reset all node opacities
                layerGroupsRef.current.forEach(group => {
                    if (group.userData.nodes) {
                        group.userData.nodes.forEach(node => {
                            node.material.emissiveIntensity = 0.3;
                            node.material.opacity = 0.6;
                        });
                    }
                });
                
                // Reset connection lines
                connectionLinesRef.current.forEach(line => {
                    line.material.opacity = 0.4;
                    line.material.color.setHex(0x2563eb);
                });
            };

            const panCamera = (direction) => {
                if (!cameraRef.current || !controlsRef.current) return;
                
                const camera = cameraRef.current;
                const controls = controlsRef.current;
                const panAmount = 5;
                
                switch(direction) {
                    case 'left':
                        camera.position.x -= panAmount;
                        controls.target.x -= panAmount;
                        break;
                    case 'right':
                        camera.position.x += panAmount;
                        controls.target.x += panAmount;
                        break;
                    case 'up':
                        camera.position.y += panAmount;
                        controls.target.y += panAmount;
                        break;
                    case 'down':
                        camera.position.y -= panAmount;
                        controls.target.y -= panAmount;
                        break;
                }
                controls.update();
            };

            const formatNumber = (num) => {
                if (num >= 1000000) return `${(num / 1000000).toFixed(2)}M`;
                if (num >= 1000) return `${(num / 1000).toFixed(2)}K`;
                return num.toString();
            };

            return (
                <div className="app-container">
                    <div className="bg-gradient"></div>
                    
                    {loading && (
                        <div className="loading-overlay">
                            <div className="spinner"></div>
                        </div>
                    )}
                    
                    {performanceWarning && (
                        <div style={{
                            position: 'fixed',
                            top: '20px',
                            right: '20px',
                            background: '#fef3c7',
                            border: '2px solid #f59e0b',
                            borderRadius: '8px',
                            padding: '16px 20px',
                            maxWidth: '400px',
                            zIndex: 1000,
                            boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)'
                        }}>
                            <div style={{ display: 'flex', alignItems: 'start', gap: '12px' }}>
                                <svg style={{ width: '24px', height: '24px', flexShrink: 0, stroke: '#f59e0b', fill: 'none', strokeWidth: 2 }} viewBox="0 0 24 24">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                                    <line x1="12" y1="9" x2="12" y2="13"/>
                                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                                </svg>
                                <div>
                                    <div style={{ fontWeight: 600, color: '#92400e', marginBottom: '4px' }}>Performance Warning</div>
                                    <div style={{ fontSize: '0.875rem', color: '#78350f' }}>{performanceWarning.message}</div>
                                </div>
                                <button 
                                    onClick={() => setPerformanceWarning(null)}
                                    style={{ 
                                        marginLeft: 'auto', 
                                        background: 'none', 
                                        border: 'none', 
                                        cursor: 'pointer',
                                        color: '#92400e',
                                        fontSize: '20px',
                                        padding: '0',
                                        lineHeight: 1
                                    }}
                                ></button>
                            </div>
                        </div>
                    )}
                    
                    <div className="content-wrapper">
                        <header>
                            <h1>Neural Architecture Explorer</h1>
                            <p className="subtitle">Visualize, Understand, and Analyze Neural Networks</p>
                        </header>
                        
                        {!modelData ? (
                            <div className="intro-grid">
                                <div 
                                    className={`upload-section ${isDragging ? 'drag-over' : ''}`}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                >
                                    <div className="upload-content">
                                        <div className="upload-icon">
                                            <svg viewBox="0 0 24 24">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                <polyline points="17 8 12 3 7 8"/>
                                                <line x1="12" y1="3" x2="12" y2="15"/>
                                            </svg>
                                        </div>
                                        <div className="upload-text">
                                            <h3>Drop your ONNX model here</h3>
                                            <p>or click to browse</p>
                                        </div>
                                        <div className="file-input-wrapper">
                                            <input 
                                                type="file" 
                                                accept=".onnx"
                                                onChange={handleFileInput}
                                            />
                                            <button className="upload-button">
                                                <span>Select File</span>
                                            </button>
                                        </div>
                                        <div style={{ marginTop: '20px', textAlign: 'center' }}>
                                            <p style={{ color: 'var(--text-secondary)', fontSize: '0.875rem', marginBottom: '12px' }}>or try an example:</p>
                                            <button 
                                                className="upload-button" 
                                                onClick={loadExampleModel}
                                                style={{ background: 'var(--success)', cursor: 'pointer' }}
                                            >
                                                <span>Load ResNeXt Example</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="info-card">
                                    <h2>How to Export PyTorch Models to ONNX</h2>
                                    <div className="steps">
                                        <div className="step">
                                            <div className="step-number">1</div>
                                            <div className="step-content">
                                                <h3>Load Your Model</h3>
                                                <p>Create or load your PyTorch model and set it to evaluation mode using <code>model.eval()</code></p>
                                            </div>
                                        </div>
                                        <div className="step">
                                            <div className="step-number">2</div>
                                            <div className="step-content">
                                                <h3>Create Dummy Input</h3>
                                                <p>Generate a sample input tensor with the correct shape: <code>dummy_input = torch.randn(1, 3, 224, 224)</code></p>
                                            </div>
                                        </div>
                                        <div className="step">
                                            <div className="step-number">3</div>
                                            <div className="step-content">
                                                <h3>Export to ONNX</h3>
                                                <p>Use <code>torch.onnx.export(model, dummy_input, "model.onnx")</code> to generate your ONNX file</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <>
                                <div className="visualization-container">
                                    <div className="viz-header">
                                        <h2 className="viz-title">Network Architecture</h2>
                                        <div className="controls">
                                            <button 
                                                className={`control-button ${tourMode ? 'active' : ''}`}
                                                onClick={toggleTourMode}
                                                style={tourMode ? {
                                                    background: 'linear-gradient(135deg, #2563eb 0%, #7c3aed 100%)',
                                                    color: 'white',
                                                    fontWeight: '600',
                                                    boxShadow: '0 4px 12px rgba(37, 99, 235, 0.4)'
                                                } : {}}
                                            >
                                                {tourMode ? 'Tour Active' : 'Tour Mode'}
                                            </button>
                                            <button 
                                                className={`control-button ${explorationMode ? 'active' : ''}`}
                                                onClick={toggleExplorationMode}
                                                style={explorationMode ? {
                                                    background: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                                                    color: 'white',
                                                    fontWeight: '600',
                                                    boxShadow: '0 4px 12px rgba(16, 185, 129, 0.4)'
                                                } : {}}
                                            >
                                                {explorationMode ? 'Exploring' : 'Auto Explore'}
                                            </button>
                                            <button className="control-button" onClick={resetView}>
                                                Reset View
                                            </button>
                                            <button className="control-button" onClick={() => panCamera('left')}>
                                                 Pan Left
                                            </button>
                                            <button className="control-button" onClick={() => panCamera('right')}>
                                                Pan Right 
                                            </button>
                                            <button className="control-button" onClick={() => panCamera('up')}>
                                                 Pan Up
                                            </button>
                                            <button className="control-button" onClick={() => panCamera('down')}>
                                                 Pan Down
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="canvas-wrapper">
                                        <canvas ref={canvasRef} id="visualization-canvas"></canvas>
                                        
                                        <div className="stats-panel">
                                            <div className="stat-item">
                                                <span className="stat-label">Total Layers</span>
                                                <span className="stat-value">{modelData.totalLayers}</span>
                                            </div>
                                            <div className="stat-item">
                                                <span className="stat-label">Parameters</span>
                                                <span className="stat-value">{formatNumber(modelData.totalParams)}</span>
                                            </div>
                                            {selectedLayer !== null && modelData.nodes[selectedLayer] && (
                                                <>
                                                    <div className="stat-item">
                                                        <span className="stat-label">Selected</span>
                                                        <span className="stat-value">{modelData.nodes[selectedLayer].type}</span>
                                                    </div>
                                                    <div className="stat-item">
                                                        <span className="stat-label">Layer Params</span>
                                                        <span className="stat-value">{formatNumber(modelData.nodes[selectedLayer].params)}</span>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                        
                                        <div className="legend">
                                            <div className="legend-title">Layer Types</div>
                                            <div className="legend-item">
                                                <div className="legend-color" style={{background: '#2563eb'}}></div>
                                                <span>Convolution</span>
                                            </div>
                                            <div className="legend-item">
                                                <div className="legend-color" style={{background: '#0891b2'}}></div>
                                                <span>Linear</span>
                                            </div>
                                            <div className="legend-item">
                                                <div className="legend-color" style={{background: '#f59e0b'}}></div>
                                                <span>Activation</span>
                                            </div>
                                            <div className="legend-item">
                                                <div className="legend-color" style={{background: '#10b981'}}></div>
                                                <span>Pooling</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="animation-controls">
                                        <button className="play-button" onClick={toggleAnimation}>
                                            {isPlaying ? (
                                                <svg viewBox="0 0 24 24">
                                                    <rect x="6" y="4" width="4" height="16"/>
                                                    <rect x="14" y="4" width="4" height="16"/>
                                                </svg>
                                            ) : (
                                                <svg viewBox="0 0 24 24">
                                                    <polygon points="5 3 19 12 5 21 5 3"/>
                                                </svg>
                                            )}
                                        </button>
                                        <div className="progress-bar">
                                            <div className="progress-fill" style={{width: `${animationProgress}%`}}></div>
                                        </div>
                                        <div className="speed-control">
                                            <span className="speed-label">Speed</span>
                                            <input 
                                                type="range" 
                                                min="0.5" 
                                                max="3" 
                                                step="0.1"
                                                value={animationSpeed}
                                                onChange={(e) => setAnimationSpeed(parseFloat(e.target.value))}
                                                className="speed-slider"
                                            />
                                            <span className="stat-value">{animationSpeed.toFixed(1)}x</span>
                                        </div>
                                    </div>
                                </div>
                                
                                {selectedLayer !== null && modelData.nodes[selectedLayer] && (
                                    <div className="layer-details">
                                        <div className="detail-card">
                                            <h4>Layer Information</h4>
                                            <div className="detail-grid">
                                                <div className="detail-item">
                                                    <span className="detail-item-label">Name</span>
                                                    <span className="detail-item-value">{modelData.nodes[selectedLayer].name}</span>
                                                </div>
                                                <div className="detail-item">
                                                    <span className="detail-item-label">Type</span>
                                                    <span className="detail-item-value">{modelData.nodes[selectedLayer].type}</span>
                                                </div>
                                                <div className="detail-item">
                                                    <span className="detail-item-label">Parameters</span>
                                                    <span className="detail-item-value">{formatNumber(modelData.nodes[selectedLayer].params)}</span>
                                                </div>
                                                <div className="detail-item">
                                                    <span className="detail-item-label">Input Shape</span>
                                                    <span className="detail-item-value">{JSON.stringify(modelData.nodes[selectedLayer].nodes.input)}</span>
                                                </div>
                                                <div className="detail-item">
                                                    <span className="detail-item-label">Output Shape</span>
                                                    <span className="detail-item-value">{JSON.stringify(modelData.nodes[selectedLayer].nodes.output)}</span>
                                                </div>
                                                {modelData.nodes[selectedLayer].attributes && (
                                                    Object.entries(modelData.nodes[selectedLayer].attributes).map(([key, value]) => (
                                                        <div className="detail-item" key={key}>
                                                            <span className="detail-item-label">{key}</span>
                                                            <span className="detail-item-value">{JSON.stringify(value)}</span>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </>
